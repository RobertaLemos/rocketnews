<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RocketNews</title>

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img
          src="assets/logo.svg"
          alt="logomarca da RocketNews, boneco na cor roxa vestindo branco e segurando uma página de dados"
        />
      </header>

      <section>
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h2>
          tudo que você precisa saber para começar seu dia bem e informado
        </h2>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </section>

      <form action="#" method="post">
        <div id="wrapper-information">
          <label for="e-mail">Insira seu e-mail:</label>

          <div id="wrapper-email">
            <input type="text" id="e-mail" placeholder="oi@rocketseat.com" />
            <button type="submit">
              <img
                src="assets/send.svg"
                alt="icone de seta para confirmação "
              />
            </button>
          </div>
        </div>
      </form>

      <a href="#" target="_blank" rel="stylesheet"
        >deixe-me ler primeiro
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M5 12H19"
            stroke="#8257E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 5L19 12L12 19"
            stroke="#8257E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </main>

    <div id="photo"></div>
  </body>
</html>
